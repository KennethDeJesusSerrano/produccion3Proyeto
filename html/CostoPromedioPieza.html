   <main>
      <div class="contenedor__p">
         <h1 style="color: azure;" id="eqes">Costo Promedio Por Pieza</h1>
         <form id="formularioCPP" method="post">
            <section>
               <input type="text" id="demanda" min="0" placeholder="Demanda semanal (d)" oninput="return soloNumeros(event);" required>
            </section>

            <section>
               <input type="text" id="ciclo" min="1" placeholder="Ciclo de Revisión (T) en Semanas" oninput="return soloNumeros(event);" required>
            </section>

            <section>
               <input type="text" id="seguridad" min="0" placeholder="Inventario de seguridad (SS)" oninput="return soloNumeros(event);" required>
            </section>

            <section>
               <input type="text" id="n_semanas" min="0" placeholder="Semanas A Trabajar" oninput="return soloNumeros(event);" required>
            </section>
            <button type="submit" id="calculoCPP">Calcular</button>
            <div id="resultado"></div>
         </form>
         <table>
            <thead>
               <tr>
                  <th class="col-demanda">Demanda</th>
                  <th class="col-ciclo">Ciclo</th>
                  <th class="col-seguridad">Seguridad</th>
                  <th class="col-inventario">Inventario Promedio</th>
                  <th class="col-rotacion">Rotación Inventario</th>
                  <th class="col-semanas">Numeros De Semanas</th>
                  <th class="col-analisis">Análisis</th>
                  <th class="col-acciones">Acciones</th>
               </tr>
            </thead>
            <tbody id="registros">
   
            </tbody>
        </table>
      </div>
