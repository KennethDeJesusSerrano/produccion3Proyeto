   <main>
      <div class="contenedor__todo">
         <h1 id="mc">Mantenimiento Correctivo</h1>
         <form id="formulario" class="formulario__register" novalidate>
            <section>
               <input type="text" id="horas" placeholder="Horas Kilométradas" oninput="return soloNumeros(event);" required>
            </section>
            <section>
               <label for="mtbf">MTBF:</label>
               <select id="mtbf">
                  <option value="hours">Horas</option>
                  <option value="percentage">Porcentaje</option>
               </select>
            </section>
            <section>
               <input type="text" id="valorMtbf" placeholder="Valor de MTBF" oninput="return soloNumeros(event);" required>
            </section>
            <section>
               <input type="text" id="duracion" placeholder="Duracion Tarea (Horas)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="costoHora" placeholder="Costo Por Hora de Trabajo ($)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="repuestos" placeholder="Respuestos ($)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="costosOperacionales" placeholder="Costo de Tareas Operacionales ($)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="retrasoLogistico" placeholder="Retraso Logístico ($)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="costoUnitario" placeholder="Costo Unitario por Parada ($/hora)" oninput="return soloNumeros(event);">
            </section>
            <section>
               <input type="text" id="costosFallas" placeholder="Costos de Falla de Vez Única ($)" oninput="return soloNumeros(event);">
            </section>
            <button id="calcularButton">Calcular</button>
            <div id="resultado"></div>
         </form>
         <table id="crmTable">
            <thead>
               <tr>
                  <th class="col-horas">Horas</th>
                  <th class="col-mtbf">MTBF</th>
                  <th class="col-valorMtbf">Valor MTBF</th>
                  <th class="col-duracion">Duración</th>
                  <th class="col-costoHora">Costo/Hora</th>
                  <th class="col-repuestos">Repuestos</th>
                  <th class="col-costosOperacionales">Costos Operacionales</th>
                  <th class="col-retrasoLogistico">Retraso Logístico</th>
                  <th class="col-costoUnitario">Costo Unitario</th>
                  <th class="col-costosFallas">Costos Fallas</th>
                  <th class="cmc1">MC</th>
                  <th>Análisis</th>
                  <th class="col-acciones">Acciones</th>
               </tr>
            </thead>
            <tbody id="data-cmc">
            </tbody>
